<html>
    <head>
        <title>Platos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
              crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Agregar Plato</h2>
            <form action="agregarplato.jsp" method="get">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" name="codigo"
                           placeholder="Ingrese Código">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           placeholder="Ingrese Plato">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio"
                           placeholder="Ingrese Precio">
                </div>
                <div class="mb-3">
                    <label for="activo" class="form-label">Activo</label>
                    <input type="text" class="form-control" id="activo" name="activo"
                           placeholder="Ingrese SI o NO">
                </div>
                

                <button type="submit" name="btnguardar" class="btn btn-primary" title="Guardar Plato">Guardar <i class="fa fa-save"></i></button>
                <a href="index.jsp" class="btn btn-danger">Cancelar <i class="fa fa-ban"></i></a>
            </form>
        </div>
    </body>
</html>
